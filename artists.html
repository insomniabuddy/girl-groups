<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <title>Insomnia Buddy's Girl Groups</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="counters.html" class="nav-link">Counters</a></li>
                <li class="nav-item"><a href="artists.html" class="nav-link active" aria-current="page">Artists</a></li>
                <li class="nav-item"><a href="history.html" class="nav-link">History</a></li>
                <li class="nav-item"><a href="graphs.html" class="nav-link">Graphs</a></li>
            </ul>
        </header>
    </div>

    <div class="container div-labels">
        <div class="row p-2">
            <div class="col-sm-3">
                <label for="artistName" class="form-label">Artist Name</label>
                <input type="text" class="form-control" id="artistName" placeholder="Search by artist">
            </div>
            <div class="col-sm-3">
                <label for="groupName" class="form-label">Group Name</label>
                <input type="text" class="form-control" id="groupName" placeholder="Search by group">
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="ageStart" class="form-label">Age</label>
                        <input type="text" class="form-control input-number" id="ageStart" placeholder="Between">
                    </div>
                    <div class="col-sm-6">
                        <label for="ageEnd" class="form-label">&nbsp;</label>
                        <input type="text" class="form-control input-number" id="ageEnd" placeholder="And">
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <label for="zodiac" class="form-label">Zodiac</label>
                <select class="form-select" id="zodiac">
                    <option value="-1">All</option>
                    <option value="1">ARIES</option>
                    <option value="2">TAURUS</option>
                    <option value="3">GEMINI</option>
                    <option value="4">CANCER</option>
                    <option value="5">LEO</option>
                    <option value="6">VIRGO</option>
                    <option value="7">LIBRA</option>
                    <option value="8">SCORPIUS</option>
                    <option value="9">SAGITTARIUS</option>
                    <option value="10">CAPRICORN</option>
                    <option value="11">AQUARIUS</option>
                    <option value="12">PISCES</option>
                </select>
            </div>
            <div class="col-sm-2">
                <label for="chineseZodiac" class="form-label">Chinese Zodiac</label>
                <select class="form-select" id="chineseZodiac">
                    <option value="-1">All</option>
                    <option value="1">RAT</option>
                    <option value="2">OX</option>
                    <option value="3">TIGER</option>
                    <option value="4">RABBIT</option>
                    <option value="5">DRAGON</option>
                    <option value="6">SNAKE</option>
                    <option value="7">HORSE</option>
                    <option value="8">GOAT</option>
                    <option value="9">MONKEY</option>
                    <option value="10">ROOSTER</option>
                    <option value="11">DOG</option>
                    <option value="12">PIG</option>
                </select>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-sm-3">
                <label for="positions" class="form-label">Positions</label>
                <input type="text" class="form-control" id="positions" placeholder="Search by positions">
            </div>
            <div class="col-sm-3">
                <label for="agency" class="form-label">Agency</label>
                <input type="text" class="form-control" id="agency" placeholder="Search by agency">
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="birthDateStart" class="form-label">Birth Date</label>
                        <input type="text" class="form-control input-number" id="birthDateStart" placeholder="Between">
                    </div>
                    <div class="col-sm-6">
                        <label for="birthDateEnd" class="form-label">&nbsp;</label>
                        <input type="text" class="form-control input-number" id="birthDateEnd" placeholder="And">
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <label for="bloodType" class="form-label">Blood Type</label>
                <select class="form-select" id="bloodType">
                    <option value="-1">All</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                </select>
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="heightStart" class="form-label">Height</label>
                        <input type="text" class="form-control input-number" id="heightStart" placeholder="Between">
                    </div>
                    <div class="col-sm-6">
                        <label for="heightEnd" class="form-label">&nbsp;</label>
                        <input type="text" class="form-control input-number" id="heightEnd" placeholder="And">
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-sm-3">
                <label for="fandom" class="form-label">Fandom Name</label>
                <input type="text" class="form-control" id="fandom" placeholder="Search by fandom">
            </div>
            <div class="col-sm-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Search by city">
            </div>
            <div class="col-sm-2">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Search by country">
            </div>
            <div class="col-sm-2">
                <label for="bias" class="form-label">By Bias</label>
                <select class="form-select" id="bias">
                    <option value="-1">None</option>
                    <option value="-2">All</option>
                    <option value="1">Bias 1</option>
                    <option value="2">Bias 2</option>
                </select>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row p-2">
            <div class="col-sm-10">
                <label>Order by:</label>
                <a href="javascript:void(0);" id="obArtistName">Artist Name</a>
                <a href="javascript:void(0);" id="obGroupName">Group Name</a>
                <a href="javascript:void(0);" id="obAge">Age</a>
                <a href="javascript:void(0);" id="obZodiac">Zodiac</a>
                <a href="javascript:void(0);" id="obChineseZodiac">Chinese Zodiac</a>
                <a href="javascript:void(0);" id="obPositions">Positions</a>
                <a href="javascript:void(0);" id="obAgency">Agency</a>
                <a href="javascript:void(0);" id="obBirthDate">Birth Date</a>
                <a href="javascript:void(0);" id="obBloodType">Blood Type</a>
                <a href="javascript:void(0);" id="obHeight">Height</a>
                <a href="javascript:void(0);" id="obFandom">Fandom</a>
                <a href="javascript:void(0);" id="obCity">City</a>
                <a href="javascript:void(0);" id="obCountry">Country</a>
                <a href="javascript:void(0);" id="obBias">Bias</a>
            </div>
            <div class="col-sm-2">
                <div class="float-end">
                    <button type="button" class="btn btn-success" id="btn-search">Search</button>
                    <button type="button" class="btn btn-success" id="btn-clear">Clear</button>
                </div>
            </div>
        </div>
        <div class="table-responsive div-table p-2">
            <table class="table table-bordered table-sm align-middle caption-top table-warning table-striped">
                <caption>Search results <span id="last-updated"></span></caption>
                <thead>
                    <tr class="table-dark">
                        <th scope="col" class="text-center">Pic</th>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Group</th>
                        <th scope="col" class="text-center">Birth Date</th>
                        <th scope="col" class="text-center">Age</th>
                        <th scope="col" class="text-center">Zodiac</th>
                        <th scope="col" class="text-center">Chinese Zodiac</th>
                        <th scope="col" class="text-center">Agency</th>
                        <th scope="col" class="text-center">Blood Type</th>
                        <th scope="col" class="text-center">Height</th>
                        <th scope="col" class="text-center">Fandom</th>
                        <th scope="col" class="text-center">Positions</th>
                        <th scope="col" class="text-center">City</th>
                        <th scope="col" class="text-center">Country</th>
                        <th scope="col" class="text-center">Bias</th>
                    </tr>
                </thead>
                <tbody id="artists-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/artists.js"></script>
    <script src="js/processArtists.js"></script>
</body>

</html>
