  <div class="container mt-4">
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Artist</label>
          <input type="text" class="form-control" id="artist-txt" placeholder="Enter Name">
        </div>
        <div class="form-group col-md-4">
          <label for="name">Group</label>
          <input type="text" class="form-control" id="group-txt" placeholder="Enter Group">
        </div>
        <div class="form-group col-md-4">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="numericRange">Count 1</label>
          <div class="input-group">
            <input type="number" class="form-control" id="count-1-from-txt" placeholder="From">
            <div class="input-group-append">
              <span class="input-group-text">to</span>
            </div>
            <input type="number" class="form-control" id="count-1-to-txt" placeholder="To">
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="numericRange">Count 2</label>
          <div class="input-group">
            <input type="number" class="form-control" id="count-2-from-txt" placeholder="From">
            <div class="input-group-append">
              <span class="input-group-text">to</span>
            </div>
            <input type="number" class="form-control" id="count-2-to-txt" placeholder="To">
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="numericRange">Count Total</label>
          <div class="input-group">
            <input type="number" class="form-control" id="count-total-from-txt" placeholder="From">
            <div class="input-group-append">
              <span class="input-group-text">to</span>
            </div>
            <input type="number" class="form-control" id="count-total-to-txt" placeholder="To">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="name">Page</label>
          <input type="number" class="form-control" id="page-txt">
        </div>
        <div class="form-group col-md-2">
          <label for="date">Results per page</label>
          <input type="number" class="form-control" id="results-per-page-txt">
        </div>
        <div class="form-group col-md-8">
        </div>
      </div>

      <div class="form-row mb-3">
        <div class="col-md-9">
          <label for="orderBy">Order by: </label>
          <a href="javascript:void(0);" id="order-by-artist-link">Artist</a> |
          <a href="javascript:void(0);" id="order-by-group-link">Group</a> |
          <a href="javascript:void(0);" id="order-by-count-1-link">Count1</a> |
          <a href="javascript:void(0);" id="order-by-count-2-link">Count2</a> |
          <a href="javascript:void(0);" id="order-by-count-total-link">Total</a>
        </div>
        <div class="form-group col-md-3 d-flex justify-content-end">
          <button id="search-button" type="button" class="btn btn-primary">Search</button>
          <button id="clear-button" type="button" class="btn btn-secondary ml-2">Clear</button>
        </div>
      </div>

    </form>
  </div>

  <div id="counters-container" class="container mt-4">
    <div class="search-results-label">Search results: 2</div>

    <div class="card">
      <div class="row no-gutters">
        <div class="col-md-2">
          <img src="https://via.placeholder.com/80" class="card-img" alt="Profile Pic">
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <h5 class="card-title">SinB - VIVIZ</h5>
              </div>
              <div class="col-md-12">
                <p>Count1: 10</p>
              </div>
              <div class="col-md-12">
                <p>Count2: 15</p>
              </div>
              <div class="col-md-12">
                <p>Total: 25</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
